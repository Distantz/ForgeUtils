# .github/workflows/release.yml
name: "Release to GitHub"

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: "New version, decimal format."
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: ForgeUtils
    
      - name: Print repo files
        run: |
          cd ForgeUtils
          ls -R

      - name: Bump version in ForgeUtils.lua
        run: |
          cd ForgeUtils
          sed -i "s/ForgeUtils.version = .*/ForgeUtils.version = ${{ github.event.inputs.new_version }}/" ./Main/forgeutils.lua

      - name: Commit bumped version
        run: |
          cd ForgeUtils
          git status
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Bump version to ${{ github.event.inputs.new_version }}"
            git push
          else
            echo "No changes to commit (version already up to date)."
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Checkout cobratools
        uses: actions/checkout@v4
        with:
          repository: OpenNaja/cobra-tools
          path: cobra-tools

      - name: Install cobratools with GUI extras
        run: |
          cd cobra-tools
          pwd
          python -m pip install --upgrade pip
          pip install ".[gui]"

      - name: Print debug information about structure
        run: |
          cd ../
          ls -R

      - name: Run build script
        run: |
          cd ForgeUtils
          python Build/build.py "${{github.workspace}}/cobra-tools" "Planet Coaster 2" ".ovlpaths"

      - name: Run package script
        run: |
          cd ForgeUtils
          python Build/package.py . ${{github.event.repository.name}}.zip 

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifact
          path: ForgeUtils/${{github.event.repository.name}}.zip 

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{github.event.inputs.new_version}}
          release_name: "v${{github.event.inputs.new_version}}"
          body: "Release ${{github.event.inputs.new_version}}"  # you can customize
          draft: false
          prerelease: false

      - name: Upload asset to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ForgeUtils/${{github.event.repository.name}}.zip 
          asset_name: ${{github.event.repository.name}}_${{github.event.inputs.new_version}}
          asset_content_type: application/zip

