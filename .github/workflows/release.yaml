# .github/workflows/release.yml
name: "Release to GitHub"

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: "New version, decimal format."
        required: true

jobs:
  release:
    runs-on: windows-latest 
    permissions:
      contents: write 
    defaults:
      run:
        shell: powershell
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          path: ForgeUtils
    
      - name: Print repo files
        run: |
          cd ForgeUtils
          Get-ChildItem -Recurse

      - name: Bump version in ForgeUtils.lua
        run: |
          $file = "./ForgeUtils/Main/forgeutils.lua"
          $new_version = "${{ github.event.inputs.new_version }}"
          (Get-Content $file) -replace "ForgeUtils.version = .*", "ForgeUtils.version = $new_version" | Set-Content $file

      - name: Commit bumped version
        run: |
          cd ForgeUtils
          git status
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          $status = $(git diff --cached --quiet; echo $?)
          if ($status -eq 1) {
            git commit -m "chore: bump version to ${{ github.event.inputs.new_version }}"
            git push
          } else {
            echo "No changes to commit (version already up to date)."
          }

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Checkout cobratools
        uses: actions/checkout@v4
        with:
          repository: OpenNaja/cobra-tools
          path: cobra-tools

      - name: Install cobratools with GUI extras
        run: |
          cd cobra-tools
          python -m pip install --upgrade pip
          pip install ".[gui]"

      - name: Run build script
        run: |
          cd ForgeUtils
          python Build/build.py "${{github.workspace}}/cobra-tools" "Planet Coaster 2" ".ovlpaths"

      - name: Run package script
        run: |
          cd ForgeUtils
          python Build/package.py . ${{github.event.repository.name}}.zip 

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-artifact
          path: ForgeUtils/${{github.event.repository.name}}.zip 

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{github.event.inputs.new_version}}
          release_name: "v${{github.event.inputs.new_version}}"
          body: "Release ${{github.event.inputs.new_version}}"
          draft: false
          prerelease: false

      - name: Upload asset to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ForgeUtils/${{github.event.repository.name}}.zip 
          asset_name: ${{github.event.repository.name}}_v${{github.event.inputs.new_version}}.zip
          asset_content_type: application/zip

